<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/istockphoto-934676046-612x612.jpg">
    <title>Pig Latin Translator</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="img/istockphoto-843606372-612x612.jpg" alt="">
        </div>
        <div class="translator">
            <form id="formOne">
                <h1 class="text-danger">🐷Pig Latin Translator</h1>
                <div class="form-group">
                    <h5>Input a text passage to translate to Pig Latin:</h5>
                    <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
                    <div class="mt-3">
                        <button class="btn btn-outline-danger" type="submit">Translate</button>
                    </div>
                </div>
            </form>

            <div class="mt-5">
                <h5>Passage In Pig Latin:</h5>
                <div id="translation">

                </div>
            </div>
        </div>


       

</body>
</html>
